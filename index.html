<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <h1 data-trans="header">Welcome to my Book Shop</h1>
        <select class="lang-select" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </header>
    <button data-trans="add-book" onclick="onAddBook()" class="add-book">Add book</button>

    <section class="page-layout">

        <section class="books-container">
            <table class="table-area" border="3" cellpadding="10">
                <thead>
                    <td>id</td>
                    <td data-trans="title" onclick="onSetSortBy(this.innerText)">Title</td>
                    <td data-trans="price" onclick="onSetSortBy(this.innerText)">Price</td>
                    <td data-trans="actions">Actions</td>
                </thead>
                <tbody class="books-table">
                </tbody>
            </table>
        </section>
        <section class="paging">
            <button onclick="onPrevPage()">
                <</button>
                <span class="page-nums"></span>
                <button onclick="onNextPage()">></button>
            </section>
        </section>

    <div class="modal-hide add-modal"></div>

    <div class="modal-hide read-modal">
        <h2 data-trans="modal-details">Book Details</h2>
        <h3></h3>
        <div class="img"></div>
        <h5 data-trans="modal-rating">Book Rating</h5>
        <div class="rating-div">
            <button class="rating" onclick="onRatingChange(-1)">-</button>
            <span class="rating-text"></span>
            <button class="rating" onclick="onRatingChange(1)">+</button>
        </div>
        <h4>
            </h6>
            <p></p>

            <button data-trans="modal-close-btn" class="close-btn" onclick="onCloseModal()">Close</button>
    </div>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
